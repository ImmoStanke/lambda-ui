language: node_js
node_js:
- '6'
install:
- travis_retry $BUILD/go setup
script:
- "$BUILD/go test && $BUILD/go jar && $BUILD/go deploy-clojars"
sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.lein"
before_deploy:
- cd $BUILD/example-pipeline
deploy:
  api_key:
    secure: 
  buildpack: clojure
  provider: heroku
  app: lambdaui-snapshot
env:
  global:
  - clojars_username=sroidl
  - BUILD="/home/travis/build/sroidl/lambda-ui"
  - secure: 

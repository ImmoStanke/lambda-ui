language: node_js
node_js:
- '6'
install:
- travis_retry $TRAVIS_BUILD_DIR/go setup
script:
- "$TRAVIS_BUILD_DIR/go test"
after_success:
- cd $TRAVIS_BUILD_DIR/backend
- "./lein deploy clojars"
sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.lein"
env:
  global:
    #LEIN_PASSWORD (testing)
    secure: 
